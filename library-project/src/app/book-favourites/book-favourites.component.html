 <div class="mat-elevation-z8">
    <table mat-table #table  [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="bookName">
        <th mat-header-cell *matHeaderCellDef  >Book name </th>
        <td mat-cell *matCellDef="let element">  {{element.bookDto.bookName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="bookAuthor">
        <th mat-header-cell *matHeaderCellDef > Book author </th>
        <td mat-cell *matCellDef="let element"> {{element.bookDto.bookAuthor}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
