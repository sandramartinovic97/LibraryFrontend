<div class="row">
    <div class="col-xs-12">
      <form [formGroup] = "bookForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Book Title</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="desc">Book Description</label>
                <textarea 
                  type="text"
                  id="desc"
                  formControlName="desc"
                  class="form-control"> </textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="imageURL">Image URL</label>
                <input
                  type="text"
                  id="imageURL"
                  formControlName="imageURL"
                  class="form-control"
                  #imageURL
                  >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <img [src]="imageURL.value" class="img-responsive">
            </div>
          </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="author">Author</label>
                <input
                  type="text"
                  id="author"
                  formControlName="author"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-5">
              <div class="form-group">
                <label for="publisher">Publisher</label>
                <input
                  type="text"
                  id="publisher"
                  formControlName="publisher"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-5">
              <div class="form-group">
                <label for="language">Language</label>
                <input
                  type="text"
                  id="language"
                  formControlName="language"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-5">
              <div class="form-group">
                <label for="year">Year</label>
                <input
                  type="number"
                  id="year"
                  formControlName="year"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-5">
              <div class="form-group">
                <label for="quantity">Quantity</label>
                <input
                  type="number"
                  id="quantity"
                  formControlName="quantity"
                  class="form-control">
              </div>
            </div>
          </div>
        
  
        <div class="row">
          <div class="col-xs-5">
            <div class="form-group">
              <label for="price">Book price</label>
              <input
              type="number"
              id="price"
              formControlName="price"
              class="form-control">
            </div>
          </div>
        </div>
        <hr>
        <div class="row" style="margin-bottom: 20px; text-align:center">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success btn-lg" [disabled]="!bookForm.valid"> Save</button>
            <button type="button" class="btn btn-danger btn-lg" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        
    </form>
</div>
</div>
