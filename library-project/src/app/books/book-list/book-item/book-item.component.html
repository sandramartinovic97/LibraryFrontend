<div class="card mb-4 box-shadow" style='text-align:center;width: 18rem;'>
    <img class="card-img-top" [src]="book.bookCover" height="100%">
    <div class="card-body">
        <p class="card-text" style="height: 8rem;"><strong>{{book.bookName}}</strong></p>
        <p class="card-text">{{book.bookAuthor}}</p>
        <p class="card-text">{{book.bookPrice + ",00 RSD"}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary"  *ngIf="loggedUser"(click)="addToCart(book)" >
                    Add to cart
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="goToDetails('details', book.id)">View details</button>
            </div>
        </div>

        <router-outlet></router-outlet>
    </div>
</div>
