<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="name">First Name</label>
        <input id="name" class="form-control" ngModel name="name" required />
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="lastName">Last Name</label>
        <input id="lastName" class="form-control" ngModel name="lastName" required />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" class="form-control" ngModel name="username" required />
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
          <label>Gender</label>
          <div class="form-control">
            <label class="radio-inline">
              <input type="radio" name="gender" value="male" ngModel>
              Male
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender" value="female" ngModel>
              Female
            </label>
          </div>
        </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="phone">Phone number</label>
        <input id="phone" class="form-control" ngModel name="phone" required />
      </div>

      <div class="form-group" *ngIf="!isLoginMode">
        <label for="email">Email</label>
        <input id="email" class="form-control" ngModel name="email" required />
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="country">Country</label>
        <input id="country" class="form-control" ngModel name="country" required />
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="city">City</label>
        <input id="city" class="form-control" ngModel name="city" required />
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="street">Street</label>
        <input id="street" class="form-control" ngModel name="street" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="5" />
      </div>
      <div  style="margin-bottom: 20px;">
        <button class="btn button1 buttonH" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button class="btn button1 buttonH" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>

  </div>
</div>
